<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Assignment</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 text-gray-800">

  <!-- Step 1: Hero Carousel -->
  <section class="bg-blue-100 py-8">
    <div id="hero-carousel" class="relative w-full max-w-screen-xl mx-auto" data-carousel="static">
      <div class="relative h-64 overflow-hidden rounded-lg md:h-96">
        <!-- Slide 1 -->
<div class="hidden duration-700 ease-in-out relative" data-carousel-item="active">
  <img src="/mnt/data/the_human_connection_web6.jpg" class="w-full h-full object-cover" alt="True Connection Image" />
  <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
    <h2 class="text-white text-4xl md:text-6xl font-bold drop-shadow-lg">True Connection</h2>
  </div>
</div>
        <!-- Slide 2 -->
        <div class="hidden duration-700 ease-in-out flex items-center justify-center bg-blue-200" data-carousel-item>
          <div class="text-center">
            <h2 class="text-3xl md:text-5xl font-bold text-white">Featured Profiles</h2>
            <p class="mt-2 text-lg text-white">Curated with care to spark meaningful connections</p>
          </div>
        </div>
        <!-- Slide 3 -->
        <div class="hidden duration-700 ease-in-out flex flex-col md:flex-row items-center justify-center bg-blue-50 p-6" data-carousel-item>
          <div class="md:w-1/2 text-center md:text-left">
            <h3 class="text-2xl font-bold">Real People. Real Stories.</h3>
            <p class="mt-2 text-gray-700">Get to know our handpicked profiles and find the connection that resonates.</p>
          </div>
        </div>
      </div>

      <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
        <button type="button" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition" aria-label="Slide 3" data-carousel-slide-to="2"></button>
      </div>
    </div>
  </section>

  <!-- Step 2: Featured Profiles -->
  <section class="py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-10">Featured Profiles</h2>
    <div id="profiles-container" class="grid gap-6 md:grid-cols-3 max-w-screen-xl mx-auto"></div>
  </section>

  <!-- JSON + JS Rendering -->
  <script>
    const profiles = [
      {
        "name": "Ritika",
        "age": 34,
        "tagline": "Warm, thoughtful and loves poetry",
        "location": "Vishakhapatnam, Andhra Pradesh",
        "avatar": "https://i.pravatar.cc/150?img=47",
        "description": "A grounded and creative soul, Ritika enjoys calm evenings, soulful music and meaningful conversations.",
        "hobbies": [
          { "title": "Poetry", "description": "Writes and recites Hindi and Urdu verses during open mic nights" },
          { "title": "Badminton", "description": "Plays recreationally with friends every weekend" },
          { "title": "Spirituality", "description": "Practices meditation and reads spiritual literature regularly" },
          { "title": "Long Walks", "description": "Enjoys early morning walks in city parks" }
        ]
      },
      {
        "name": "Sneha",
        "age": 31,
        "tagline": "Spiritual, grounded and ready for her next chapter",
        "location": "Mumbai, Maharashtra",
        "avatar": "https://i.pravatar.cc/150?img=48",
        "description": "Sneha is rooted in values, loves connecting with people and believes in lifelong learning.",
        "hobbies": [
          { "title": "Volunteering", "description": "Active in local community kitchens and NGO events" },
          { "title": "Classical Music", "description": "Learns Hindustani vocals from a private tutor" },
          { "title": "Reading", "description": "Avid reader of spiritual biographies and memoirs" }
        ]
      },
      {
        "name": "Pavithra",
        "age": 35,
        "tagline": "Loves long walks, strategy games and filter coffee",
        "location": "Bangalore, Karnataka",
        "avatar": "https://i.pravatar.cc/150?img=49",
        "description": "An introverted extrovert who enjoys deep conversations, nature and slow living.",
        "hobbies": [
          { "title": "Road Trips", "description": "Often escapes on spontaneous weekend drives to the hills" },
          { "title": "Filter Coffee", "description": "A self-proclaimed connoisseur who brews her own every morning" },
          { "title": "Board Games", "description": "Hosts monthly strategy game nights with close friends" }
        ]
      }
    ];

    const container = document.getElementById("profiles-container");

    profiles.forEach(profile => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-xl border border-red-200 p-6 shadow-md hover:shadow-lg hover:scale-[1.02] transition-transform duration-300";

      card.innerHTML = `
        <div class="flex flex-col items-center text-center">
          <img src="${profile.avatar}" alt="Profile picture of ${profile.name}" class="w-24 h-24 rounded-full mb-4" onerror="this.src='https://via.placeholder.com/150?text=User'">
          <h3 class="text-xl font-semibold">${profile.name}</h3>
          <p class="text-gray-500">${profile.age}</p>
          <p class="text-sm text-red-500 mt-1">${profile.tagline}</p>
        </div>
        <div class="mt-4">
          <p class="text-sm text-gray-700">${profile.description}</p>
        </div>
        <div class="mt-4">
          <h4 class="font-medium mb-2">Hobbies</h4>
          <ul class="text-sm space-y-1 text-left">
            ${profile.hobbies.map(hobby => `<li><strong>${hobby.title}:</strong> ${hobby.description}</li>`).join("")}
          </ul>
        </div>
        <div class="mt-4 text-xs text-gray-500">${profile.location}</div>
      `;
      container.appendChild(card);
    });
  </script>

  <!-- Flowbite Carousel Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script>
    // Auto-rotate every 10 seconds
    const slideButtons = document.querySelectorAll('[data-carousel-slide-to]');
    let currentSlide = 0;
    const totalSlides = slideButtons.length;

    setInterval(() => {
      currentSlide = (currentSlide + 1) % totalSlides;
      slideButtons[currentSlide].click();
    }, 10000); // 10 seconds
  </script>
</body>
</html>
